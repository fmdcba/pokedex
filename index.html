              width="300px"
            />
          </div>
        </div>
        <div id="lista-pokemon" class="row gap-2 justify-content-center p-3">
          <!--Lista pokemones-->
        </div>
      </section>
      <aside class="col-6 text-end bg-success-subtle">
        <div class="bg-white p-3 m-2 border rounded position-relative">
          <h2>
            <span
              class="text-start badge text-bg-secondary position-absolute top-0 start-0"
              >Nº:</span
            >
          </h2>
          <h2 id="numero">...</h2>
        </div>
        <div class="bg-white p-3 m-2 border rounded position-relative">
          <h2>
            <span
              class="text-start badge text-bg-secondary position-absolute top-0 start-0"
              >Experiencia:</span
            >
          </h2>
          <h2 id="experiencia">...</h2>
        </div>
        <div class="bg-white p-3 m-2 border rounded position-relative">
          <h2>
            <span
              class="text-start badge text-bg-secondary position-absolute top-0 start-0"
              >Tipo:</span

          <h2 id="tipo">...</h2>
        </div>
        <div class="bg-white p-3 m-2 border rounded position-relative">
          <h2>
            <span
              class="text-start badge text-bg-secondary position-absolute top-0 start-0"
